<!DOCTYPE html>
<html>
<head>
	<title>
	{{item.item }}
	</title>
	{% load staticfiles %}
	<!-- The line above tells Django to be ready to listen for static files -->
	<link rel="stylesheet" href="{% static 'css/index.css' %}"media="screen" title="no title"  charset="utf-8">
</head>
<body>
{{item.item }}
	<p>Users who added this product/item under their wish list:</p>
	{% for y in item.add.all %}
	<h1>{{ y.name }}</h1>
	{% endfor %}
	

	<a href="/wish">Home</a>
	<a href="{% url 'login:logout' %}">Logout</a>

</body>
</html>
