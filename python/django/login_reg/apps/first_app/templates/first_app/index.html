<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hey</title>
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
        </li>
        {% endfor %}
    </ul>
  {% endif %}
  
    <h1>Registration</h1>
    <form class="" action="/register" method="post">
      {% csrf_token %}
      <h3>First Name:</h3><input type="text" name="first_name" value="">
      <h3>Last Name:</h3><input type="text" name="last_name" value="">
      <h3>Birthday:</h3><input type="date" name="birthday" value="">
      <h3>Email:</h3><input type="text" name="email" value="">
      <h3>Password:</h3><input type="text" name="pw" value="">
      <h3>Confirm Password:</h3><input type="text" name="confpw" value="">
      <input type="submit" name="" value="Register">
    </form>

    <br><br><br>
    <h1>Login</h1>
    <form class="" action="/login" method="post">
    {% csrf_token %}
    <h3>Email:</h3><input type="text" name="email" value="">
    <h3>Password:</h3><input type="text" name="pw" value="">
    <input type="submit" name="" value="Login">
  </form>

  </body>
</html>
