<!DOCTYPE html>
<html>
<head>
	<title>If You Don't Mind, Can I Have The Time?</title>
	<script type="text/javascript">
		var HOUR = 7;
		var MINUTE = 15;
		var PERIOD = "PM";


		if (PERIOD === "AM") {
			if (HOUR >= 8 && MINUTE >= 50) {
				console.log("It's almost 9 in the morning");
			} 
		}	else if (PERIOD === "PM") {
			if (HOUR >= 7 && MINUTE <= 15) {
				console.log("It's just after 7 in the evening");
			}
		}
	</script>
</head>
<body>

</body>
</html>
