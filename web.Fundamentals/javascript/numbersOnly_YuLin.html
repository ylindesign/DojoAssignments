<!DOCTYPE html>
<html>
<head>
	<title>Numbers Only</title>
	<script type="text/javascript">
		"use strict";
		var newArray = [];
		function numbersOnly(arr) {
			for (var i = 0; i < arr.length; i++) {
				if (typeof arr[i] === "number") {
					newArray.push(arr[i]);
				}
			}
			return newArray;
		}
	</script>
</head>
</html>
