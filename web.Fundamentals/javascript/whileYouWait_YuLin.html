<!DOCTYPE html>
<html>
<head>
	<title>While You Wait</title>
	<script type="text/javascript">
		var daysUntilMyBirthday = 0;

		if (daysUntilMyBirthday > 30) {
			console.log("Man I'm still waiting");
		} else if (daysUntilMyBirthday === 0) {
			console.log("IT'S MY BIRTHDAY! TIME TO PAR-TAH!!!!!")
		} else if (daysUntilMyBirthday < 5) {
			console.log("OMG it's almost my birthday!!")
		} else if (daysUntilMyBirthday < 30) {
			console.log("It's no where close to my birthday...")
		}
		
	</script>
</head>
<body>

</body>
</html>
